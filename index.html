<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Casey Lawver | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="image"><img src="images/illustration-hero.svg" alt="Girl dances to music on her headphones">
    </div>
    <div class="order-summary">
  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

</div>
 <div class="annual-plan">
  <div class="annual-plan-left">
  <img src="images/icon-music.svg">
  <div class="plan-details">
  <p class="title">Annual Plan</p>
  <p>$59.99/year</p>
  </div>
</div>
<div class="annual-plan-right">
  <span>Change</span>
</div>
</div>
  <button class="checkout">Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>
  
</div>
</main>
</body>
</html>
